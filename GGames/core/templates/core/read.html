<!DOCTYPE html>
{% load static %}
<html lang="es"  xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="master">>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de juegos</title>
    <link rel="stylesheet" href="{% static 'core/css/estilo.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: black;" min-height="100vh">

<div id="Logo2">
    <img src="{% static 'core/img/Logo.png' %}" alt="Logo2">
</div>

<main layout:fragment="contenido">
    <div class="col-12">
        <h2 style="color: white;">Lista de Juegos</h2>
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
        <a class="btn btn-success mb-2" th:href="@{/productos/agregar}">Agregar</a>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Existencia</th>
                    <th>Nombre</th>
                    <th>Imagen</th>
                    <th>Precio</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>UNCHARTED: A Thief's End</td>
                        <td><img src="{% static 'core/img/uncharted4.png' %}" alt="Uncharted 4" class="img-thumbnail" width="100"></td>
                        <td>29.990</td>
                        <td>
                            <a class="btn btn-warning" href="#">Editar <i class="fa fa-edit"></i></a>
                        </td>
                        <td>
                            <form action="#" method="post">
                                <button type="submit" class="btn btn-danger">Eliminar <i class="fa fa-trash"></i></button>
                            </form>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</main>

</body>
</html>
