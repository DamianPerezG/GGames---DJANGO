<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log-in</title>
    <script src="{% static 'core/js/Login.js' %}"></script>
    <link rel="stylesheet" href="{% static 'core\css\estilo-cat.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: black;" min-height: 100%; min-width: 100%;>
    <div id="Logo2">
        <img src="{% static 'core/img/Logo.png' %}" alt="Logo2">
    </div>

    <div class="navbar-container2">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div>
                    <a href="{% url 'index' %}" class="btn btn-outline-success me-2">Volver</a>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Nombre del juego" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </div>

    <div class="container mt-3">
        <h2>Iniciar Sesión</h2>
        <form action="#" method="post">
            {% csrf_token %}
            <div class="mb-3 mt-3">
                <label for="email">Nombre de Usuario:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu usuario" name="user" required>
            </div>

            <div class="mb-3">
                <label for="pwd">Contraseña:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Ingresa tu contraseña" name="pswd" 
                    pattern="^(?=.*[A-Za-z])(?=.*\d)(?!.*\s)[A-Za-z\d]{8,12}$" 
                    title="La contraseña debe tener al menos una letra y un número, no debe contener espacios, y estar entre 8 y 12 caracteres" 
                    required>
            </div>
            
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Recuérdame
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
            <a href="{% url 'forgot_password' %}" class="btn btn-primary">Olvidé la contraseña</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
