<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modificar Cuenta</title>
    <script src="{% static 'core/js/actualizarDatos.js' %}"></script>
    <link rel="stylesheet" href="{% static 'core\css\estilo-cat.css' %}">
    <link rel="stylesheet" href="{% static 'core\css\estilo-modify.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: black;" min-height="100vh">
    <div id="Logo2">
        <img src="{% static 'core/img/Logo.png' %}" alt="Logo2">
    </div>

    <div class="navbar-container2">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div>
                    <a href="{% url 'index' %}" class="btn btn-outline-success me-2">Volver</a>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Nombre del juego" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </div>

    <div class="container">
        <h2>Modificar Cuenta</h2>
        <form id="modificarCuentaForm" method="post"> 
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="nuevaContraseña">Nueva Contraseña:</label>
                <input type="password" class="form-control" id="nuevaContraseña" name="nuevaContraseña">
            </div>
            <div class="form-group">
                <label for="confirmarContraseña">Confirmar Nueva Contraseña:</label>
                <input type="password" class="form-control" id="confirmarContraseña" name="confirmarContraseña">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion">
            </div>
            <div class="form-group">
                <label for="otros">Depto, Casa, o Condominio:</label>
                <input type="text" class="form-control" id="otros" name="otros">
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad">
            </div>
            <div class="form-group">
                <label for="region">Región:</label>
                <select class="form-control" id="region" name="region">
                    <option selected>Elige...</option>
                    <option> Región de Arica y Parinacota </option>
                    <option>Región de Tarapacá</option>
                    <option>Región de Antofagasta</option>
                    <option>Región de Atacama</option>
                    <option>Región de Coquimbo</option>
                    <option>Región de Valparaíso</option>
                    <option>Región Metropolitana de Santiago</option>
                    <option>Región del Libertador General Bernardo OHiggins</option>
                    <option>Región del Maule</option>
                    <option>Región del Ñuble</option>
                    <option>Región del Biobío</option>
                    <option>Región de La Araucanía</option>
                    <option>Región de Los Ríos</option>
                    <option>Región de Los Lagos</option>
                    <option>Región de Aysén del General Carlos Ibáñez del Campo</option>
                    <option>Región de Magallanes y la Antártica Chilena</option>
                    <option>Sin Especificar</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numCelular">Número de Celular:</label>
                <input type="text" class="form-control" id="numCelular" name="numCelular">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Datos</button>
            <p id="mensajeBox" style="display: none;">
                Datos Actualizados<br>
                <button onclick="volverInicio()">Volver al Inicio</button>
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
