<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <script src="{% static 'core/js/search.js' %}"></script>
    <script src="{% static 'core/js/crearCuenta.js' %}"></script>
    <link rel="stylesheet" href="{% static 'core/css/estilo-cat.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: black;" min-height="100%" min-width="100%">
    <div id="Logo2">
        <img src="{% static 'core/img/Logo.png' %}" alt="Logo2">
    </div>

    <div class="navbar-container2">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div>
                    <a href="{% url 'index' %}" class="btn btn-outline-success me-2">Volver</a>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Nombre del juego" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </div>

    <form class="my-form">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Tu contraseña debe contar con más de 5 dígitos" name="password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Debes registrar calle y número. Ej: Coquimbo 960" name="address">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Otros</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Depto, casa, o condominio" name="others">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Ciudad</label>
            <input type="text" class="form-control" id="inputCity" name="city">
          </div>
          <div class="form-group col-md-4">
            <label for="inputReg">Región</label>
            <select id="inputReg" class="form-control" name="region">
              <option selected>Elige...</option>
              <option>Región de Arica y Parinacota</option>
              <option>Región de Tarapacá</option>
              <option>Región de Antofagasta</option>
              <option>Región de Atacama</option>
              <option>Región de Coquimbo</option>
              <option>Región de Valparaíso</option>
              <option>Región Metropolitana de Santiago</option>
              <option>Región del Libertador General Bernardo OHiggins</option>
              <option>Región del Maule</option>
              <option>Región del Ñuble</option>
              <option>Región del Biobío</option>
              <option>Región de La Araucanía</option>
              <option>Región de Los Ríos</option>
              <option>Región de Los Lagos</option>
              <option>Región de Aysén del General Carlos Ibáñez del Campo</option>
              <option>Región de Magallanes y la Antártica Chilena</option>
              <option>Sin Especificar</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Número de celular</label>
            <input type="text" class="form-control" id="inputCel" name="celphone">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Estoy de acuerdo con los términos y condiciones
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrarme</button>
      </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
