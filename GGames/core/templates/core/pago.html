<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <script src="{% static 'core/js/search.js' %}"></script>
    <script src="{% static 'core/js/pago.js' %}"></script>
    <link rel="stylesheet" href="{% static 'core/css/estilo-cat.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: black;" min-height="100vh">
    
    <div id="Logo2">
        <img src="{% static 'core/img/Logo.png' %}" alt="Logo2">
    </div>
    
    <div class="navbar-container2">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div>
                    <a href="{% url 'index' %}" class="btn btn-outline-success me-2">Volver</a>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Nombre del juego" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </div>

    <div class="container">
        <h2>Pago</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Forma de Pago (Tarjeta)</h5>

                <form method="post">
                    <div class="mb-3">
                        <label for="nombre">Nombre en la Tarjeta:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" name="card_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="numero">Número de Tarjeta:</label>
                        <input type="text" class="form-control" id="numero" placeholder="Ingresa el número de tu tarjeta" name="card_number" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="fecha">Fecha de Vencimiento:</label>
                            <input type="text" class="form-control" id="fecha" placeholder="MM/AA" name="expiry_date" required>
                        </div>
                        <div class="col">
                            <label for="codigo">Código de Seguridad:</label>
                            <input type="text" class="form-control" id="codigo" placeholder="CVC" name="security_code" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Realizar Pago</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'pago.js' %}"></script>

</body>
</html>
