<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Olvidé la Contraseña</title>
    <script src="{% static 'core/js/resetPassword.js' %}"></script>
    <link rel="stylesheet" href="{% static 'core\css\estilo-cat.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% static 'resetPassword.js' %}"></script>
</head>

<body style="background-color: black;">

    <div id="Logo2">
        <img src="{% static 'core/img/Logo.png' %}" alt="Logo2">
    </div>

    <div class="navbar-container2">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div>
                    <a href="{% url 'index' %}" class="btn btn-outline-success me-2">Volver</a>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Nombre del juego" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </div>


    <div class="container">
        <h2>Olvidé la Contraseña</h2>
        <p>Por favor, introduce tu correo electrónico asociado a tu cuenta para restablecer tu contraseña.</p>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="button" onclick="resetPassword()" class="btn btn-primary">Restablecer Contraseña</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
